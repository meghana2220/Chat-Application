<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Real-Time Chat Application</h1>
    <div id="chat" class="border rounded p-3 mb-3" style="height:300px; overflow-y:auto;"></div>

    <div class="input-group mb-3">
      <input id="senderInput" type="text" class="form-control" placeholder="Your name..." />
    </div>

    <div class="input-group mb-3">
      <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." />
      <div class="input-group-append">
        <button id="sendMessage" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <script>
 
  window.addEventListener('DOMContentLoaded', () => {
    let stompClient = null;

    function setConnected(connected) {
      document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
      const socket = new SockJS('/chat');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function (frame) {
        setConnected(true);
        console.log('‚úÖ Connected:', frame);

        stompClient.subscribe('/topic/messages', function (message) {
          try {
            const msg = JSON.parse(message.body);
            console.log("‚úÖ Received message:", msg);
            showMessage(msg);
          } catch (e) {
            console.error("‚ùå Error parsing:", message.body, e);
          }
        });
      });
    }

    function showMessage(message) {
    	  console.log("üß™ Showing message:", message);

    	  const chat = document.getElementById('chat');
    	  const sender = message.sender ?? "Unknown";
    	  const content = message.content ?? "No content";

    	  const messageElement = document.createElement('div');
    	  messageElement.textContent = `${sender}: ${content}`;
    	  messageElement.className = 'border-bottom mb-1';
    	  chat.appendChild(messageElement);
    	  chat.scrollTop = chat.scrollHeight;
    	}


    function sendMessage() {
      const sender = document.getElementById('senderInput').value.trim();
      const content = document.getElementById('messageInput').value.trim();

      if (!sender || !content) return;

      const chatMessage = {
        sender: sender,
        content: content
      };

      stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
      document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;

    connect();
  });
  </script>

  
</body>
</html>
